<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        {% include 'navbar.html' %}
        <!-- Header-->
        <header style="background-color: #dad0c5;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="https://d22fxaf9t8d39k.cloudfront.net/efea7094477d4ed1eaebd851493a69fe6ccf520a3a2f8b2bfc73c64eaee9721344618.jpeg" class="header-logo__image" alt="Logo"width="150" height="150">
                    <h3 class="display-4 fw-bolder"></h3>
                    <p class="lead fw-normal text-white-50 mb-0">EL CAMBIO ESTA EN TUS MANOS</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        {% block contenidoQueCambia %}
            
        {% endblock contenidoQueCambia %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
